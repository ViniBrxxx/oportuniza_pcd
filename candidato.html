  <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="form-container col-md-6">
          <h2 class="form-header text-center">Cadastro de Candidato</h2>
          <form action="#" method="POST">
              <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
              </div>
              <div class="mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00" required>
                  <div class="form-text">Formato: 000.000.000-00</div>
              </div>
              <div class="mb-3">
                  <label for="nome" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
              </div>
              <div class="mb-3">
                  <label for="deficiencia" class="form-label">Deficiência</label>
                  <select class="form-control" id="deficiencia" required>
                      <option value="" disabled selected>Selecione seu tipo de deficiência</option>
                      <option value="fisica">Física</option>
                      <option value="auditiva">Auditiva</option>
                      <option value="intelectual">Intelectual</option>
                      <option value="visual">Visual</option>
                      <option value="outro">Outro</option>
                      <option value="autismo">Autismo</option>
                      <option value="psicosocial">Psicosocial</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="cid" class="form-label">Número do CID</label>
                  <input type="text" class="form-control" id="cid" placeholder="Número do CID" maxlength="2" required>
              </div>
              <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
              </div>
              <div class="mb-3">
                  <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                  <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha" required>
              </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
      </div>
  </div>
